<div class="h-screen md:flex">
    <div
        class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
        <div>
            <h1 class="text-white font-bold text-4xl font-sans">JuStock</h1>
            <p class="text-white mt-1">The most popular stock market analyzer.</p>
            <button type="submit" class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2"
                routerLink="/register">
                Sign Up
            </button>
        </div>
        <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
    </div>
    <div class="flex md:w-1/2 justify-center items-center py-10 px-6 md:px-0  bg-white">
        <form class="bg-white w-full md:max-w-md mx-auto" (ngSubmit)="onLogin()" #loginForm="ngForm">
            <h1 class="text-gray-800 font-bold text-2xl mb-1">Welcome Back!</h1>
            <p class="text-sm font-normal text-gray-600 mb-7">To keep connected with us, please login with your personal
                details</p>
            <div class="flex items-center border-2 py-1 px-3 rounded-2xl mb-4 focus-within:border-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                <input class="pl-2 outline-none border-none w-full focus:ring-0" type="text" name="email" id="email"
                    placeholder="Email Address" [(ngModel)]="email" required />
            </div>
            <div class="flex items-center border-2 py-1 px-3 rounded-2xl"
                [ngClass]="{'focus-within:border-blue-600': !loginFailed, 'border-red-600': loginFailed}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
                <input class="pl-2 outline-none border-none w-full focus:ring-0"
                    [type]="isPasswordVisible ? 'text' : 'password'" name="password" id="password"
                    placeholder="Password" [(ngModel)]="password" required />
                <button type="button" class="focus:outline-none" (click)="togglePasswordVisibility()">
                    <fa-icon [icon]=" isPasswordVisible ? faEyeSlash : faEye" class="text-gray-400"></fa-icon>
                </button>
            </div>
            <div class="text-right mt-2">
                <button class="font-semibold text-indigo-600 hover:text-indigo-500" (click)="resetPassword()">Forgot
                    password?</button>
            </div>
            <button type="submit"
                class="block w-full bg-indigo-600 hover:bg-purple-700 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 hover:cursor-pointer"
                [disabled]="!loginForm.form.valid">
                Login
            </button>
            <hr class="my-6 border-gray-300 w-full">

            <button type="button" (click)="signInWithGoogle()"
                class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg py-2 border border-gray-300">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
                        viewBox="0 0 48 48">
                        <defs>
                            <path id="a"
                                d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                        </defs>
                        <clipPath id="b">
                            <use xlink:href="#a" overflow="visible" />
                        </clipPath>
                        <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                        <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                        <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                        <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                    </svg>
                    <span class="ml-4">
                        Log in
                        with
                        Google</span>
                </div>
            </button>
            <div class="flex items-center justify-center sm:hidden py-4 text-sm font-medium text-gray-500">
                No account yet? <button routerLink="/login" class="text-blue-700 hover:underline px-1">Sign
                    Up</button>
            </div>
        </form>
    </div>

    <div class="fixed inset-x-0 top-16 flex items-center justify-center pointer-events-none">
        <div id="toast-container" class="relative w-full max-w-xs mx-auto">
            <div #successToast id="toast-success"
                class="hidden absolute hide-toast left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center w-max max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow"
                role="alert">
                <div
                    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Check icon</span>
                </div>
                <div class="ml-3 text-sm font-normal">Password reset email sent</div>
            </div>
            <div #dangerToast id="toast-danger"
                class="hidden absolute hide-toast left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center w-max max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow"
                role="alert">
                <div
                    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Error icon</span>
                </div>
                <div class="ml-3 text-sm font-normal">Email not registered!</div>
            </div>
        </div>
    </div>

</div>
