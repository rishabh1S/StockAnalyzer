<div class="relative grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 pt-5 sm:px-10 py-6 px-8 gap-3">
    <div class="absolute left-0 top-1/2 transform -translate-y-1/2 flex items-center">
        <button (click)="prevSlide()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
    </div>
    <div class="news-card" *ngFor="let news of getDisplayedNews()">
        <a [href]="news.url" target="_blank" class="news-card__card-link"></a>
        <img [src]="news.banner_image" alt="{{ news.title.split(' ').slice(0, 4).join(' ') }}" class="news-card__image">
        <div class="news-card__text-wrapper bg-black bg-opacity-70 p-4 text-white">
            <h2 class="news-card__title text-xl font-bold">{{ news.title.split(' ').slice(0, 4).join(' ') }}</h2>
            <div class="news-card__post-date text-sm text-gray-400">{{ news.time_published | date:'MMM dd, y' }}</div>
            <div
                class="news-card__details-wrapper transition max-h-0 opacity-0 duration-150 ease-in-out overflow-hidden">
                <p class="news-card__excerpt">{{ news.summary | slice:0:100 }}...</p>
                <a href="{{ news.url }}" target="_blank" class="news-card__read-more flex items-center">
                    <div>Read more</div>
                    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 flex items-center">
        <button (click)="nextSlide()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
